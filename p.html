<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Typewriter Animation</title>
<style>
  .typewriter-text {
    overflow: hidden; /* Ensures the text is not visible initially */
    white-space: nowrap; /* Prevents the text from wrapping */
    margin: 0 auto; /* Centers the text */
    animation: typing 3s steps(40) forwards; /* Typing animation */
    width: 0; /* Starts with a width of 0 */
  }

  @keyframes typing {
    from {
      width: 0;
    }
    to {
      width: 100%;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h1 class="typewriter-text">Hello, World!</h1>
  </div>

  <script>
    const textElement = document.querySelector('.typewriter-text');

    const observer = new IntersectionObserver((entries) => {
      if (entries[0].isIntersecting) {
        textElement.style.animation = 'typing 3s steps(40) forwards'; // Start the animation
        observer.unobserve(textElement); // Stop observing once animated
      }
    });

    observer.observe(textElement); // Start observing the element
  </script>
</body>
</html>
